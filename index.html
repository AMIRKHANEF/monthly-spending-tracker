<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Spending Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Monthly Spending</h1>
            <div class="month-selector">
                <button id="prevMonth" class="nav-btn">‹</button>
                <span id="currentMonth" class="current-month"></span>
                <button id="nextMonth" class="nav-btn">›</button>
            </div>
        </header>

        <div class="summary-card">
            <div class="summary-item">
                <span class="summary-label">Total Spent</span>
                <span id="totalSpent" class="summary-value">0 تومان</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Daily Average</span>
                <span id="dailyAverage" class="summary-value">0 تومان</span>
            </div>
        </div>

        <div class="add-expense-card">
            <h3>Add Today's Expense</h3>
            <div class="input-group">
                <input type="number" id="expenseAmount" placeholder="0" step="1" min="0">
                <input type="text" id="expenseDescription" placeholder="What did you spend on?">
                <button id="addExpense" class="add-btn">Add Expense</button>
            </div>
        </div>

        <div class="calendar-container">
            <div id="calendar" class="calendar"></div>
        </div>

        <div class="expenses-list">
            <h3>Recent Expenses</h3>
            <div id="expensesList" class="expenses-container"></div>
        </div>
    </div>

    <div id="dayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate"></h3>
                <button id="closeModal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div id="dayExpenses" class="day-expenses"></div>
                <div class="modal-total">
                    Total: <span id="dayTotal">0 تومان</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
